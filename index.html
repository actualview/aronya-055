<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <title>YACHT GINIE XR</title>
    <script src="dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="dist/mindar-image-aframe.prod.js"></script>
    <script src="dist/aframe-gif-shader.js"></script>
    
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: marker/marker300a.mind;, filterMinCF:0.0001; filterBeta: 0.001" color-space="sRGB" renderer="antialias: true; logarithmicDepthBuffer:true; colorManagement: true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="fwa" src="assets/fwa.gif">
        <img id="fwb" src="assets/fwb.gif">
        <img id="fwb2" src="assets/fwb2.gif">
        <img id="fwc" src="assets/fwc.gif">
        <img id="fwd" src="assets/fwc.gif">
        <img id="fwe" src="assets/fwe.gif">
        <img id="fwf" src="assets/fwf.gif">
        <img id="fwf2" src="assets/fwf2.gif">
        <img id="fwg" src="assets/fwg.gif">
        <img id="fwg2" src="assets/fwg2.gif">
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity geometry="primitive:plane;width:2.4;height:2.4;" position="0.1 1.35 0" material="shader:gif;src:#fwa;alphaTest:0.5;opacity:.8"></a-entity>
        <a-entity geometry="primitive:plane;width:2.4;height:2.4;" position="-1.2 1.3 0" material="shader:gif;src:#fwb;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:2.6;height:2.6;" position="1.1 1.39 0" material="shader:gif;src:#fwb2;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:2.3;height:2.3;" position="0.7 1.28 0" material="shader:gif;src:#fwc;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:1.3;height:1.3;" position="-0.3 1.33 0" material="shader:gif;src:#fwd;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:3.1;height:3.1;" position="0.4 1.41 0" material="shader:gif;src:#fwe;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:2.1;height:2.1;" position="-0.9 1.52 0" material="shader:gif;src:#fwf;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:2.3;height:2.3;" position="1.25 1.31 0" material="shader:gif;src:#fwf2;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:2.4;height:2.4;" position="-0.6 1.28 0" material="shader:gif;src:#fwg;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:2.2;height:2.2;" position="1.6 2.43 0" material="shader:gif;src:#fwg2;alphaTest:0.5;"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
