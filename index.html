<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <title>YACHT GINIE XR</title>
    <script src="dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="dist/mindar-image-aframe.prod.js"></script>
    <script src="dist/aframe-gif-shader.js"></script>
    
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: marker/marker300a.mind;, filterMinCF:0.0001; filterBeta: 0.001" color-space="sRGB" renderer="antialias: true; logarithmicDepthBuffer:true; colorManagement: true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="fwa" src="assets/fwa.gif">
        <img id="fwb" src="assets/fwb.gif">
        <img id="fwb2" src="assets/fwb2.gif">
        <img id="fwc" src="assets/fwc.gif">
        <img id="fwd" src="assets/fwc.gif">
        <img id="fwe" src="assets/fwe.gif">
        <img id="fwf" src="assets/fwf.gif">
        <img id="fwf2" src="assets/fwf2.gif">
        <img id="fwg" src="assets/fwg.gif">
        <img id="fwg2" src="assets/fwg2.gif">
        <img id="fwh" src="assets/fwh.gif">
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity geometry="primitive:plane;width:1.8;height:1.8;" position="0.1 1.44 -0.7" material="shader:gif;src:#fwa;alphaTest:0.5;opacity:.8"></a-entity>
        <a-entity geometry="primitive:plane;width:1.8;height:1.8;" position="-1.2 1.4 0.2" material="shader:gif;src:#fwb;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:2.1;height:2.1;" position="1.1 1.52 -0.1" material="shader:gif;src:#fwb2;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:1.7;height:1.7;" position="0.7 1.39 0.3" material="shader:gif;src:#fwc;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:1.6;height:1.6;" position="-0.3 1.43 0.4" material="shader:gif;src:#fwd;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:2.5;height:2.5;" position="0.4 1.5 -0.2" material="shader:gif;src:#fwe;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:2.1;height:2.1;" position="-0.9 1.7 0.15" material="shader:gif;src:#fwf;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:1.8;height:1.8;" position="1.25 1.47 -0.5" material="shader:gif;src:#fwf2;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:1.9;height:1.9;" position="-0.6 1.42 0.4" material="shader:gif;src:#fwg;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:1.7;height:1.7;" position="1.6 2.53 0.11" material="shader:gif;src:#fwg2;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:1.6;height:1.6;" position="-1.1 1.88 -0.25" material="shader:gif;src:#fwg2;alphaTest:0.5;"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
