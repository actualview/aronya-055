<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <title>YACHT GINIE XR</title>
    <script src="dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="dist/mindar-image-aframe.prod.js"></script>
    <script src="dist/aframe-gif-shader.js"></script>
    
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: marker/marker300a.mind;, filterMinCF:0.0001; filterBeta: 0.001" color-space="sRGB" renderer="antialias: true; logarithmicDepthBuffer:true; colorManagement: true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="fwa" src="assets/fwa.gif">
        <img id="fwb" src="assets/fwb.gif">
        <img id="fwb2" src="assets/fwb2.gif">
        <img id="fwc" src="assets/fwc.gif">
        <img id="fwd" src="assets/fwc.gif">
        <img id="fwe" src="assets/fwe.gif">
        <img id="fwf" src="assets/fwf.gif">
        <img id="fwf2" src="assets/fwf2.gif">
        <img id="fwg" src="assets/fwg.gif">
        <img id="fwg2" src="assets/fwg2.gif">
        <img id="fwi" src="assets/fwi.gif">
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity geometry="primitive:plane;width:2.7;height:2.55;" position="0.1 1.94 -0.7" material="shader:gif;src:#fwa;alphaTest:0.5;opacity:.8"></a-entity>
        <a-entity geometry="primitive:plane;width:2.7;height:2.7;" position="-1.2 1.9 0.2" material="shader:gif;src:#fwb;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:3.15;height:3.15;" position="1.1 2.02 -0.1" material="shader:gif;src:#fwb2;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:2.55;height:2.55;" position="0.7 1.89 0.3" material="shader:gif;src:#fwc;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:2.4;height:2.4;" position="-0.3 1.93 0.4" material="shader:gif;src:#fwd;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:3.75;height:3.75;" position="0.4 2.01 -0.2" material="shader:gif;src:#fwe;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:3.15;height:3.15;" position="-0.9 2.3 0.15" material="shader:gif;src:#fwf;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:2.7;height:2.7;" position="1.25 1.97 -0.5" material="shader:gif;src:#fwf2;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:2.85;height:2.85;" position="-0.6 1.92 0.4" material="shader:gif;src:#fwg;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:2.55;height:2.55;" position="1.6 3.03 0.11" material="shader:gif;src:#fwg2;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:1.95;height:0.6;" position="-0.1 2.35 0.25" material="shader:gif;src:#fwi;alphaTest:0.5;"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
